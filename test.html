        function highlightText(text, keyword) {
            const regex = new RegExp(`(${keyword})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function findQuestion() {
            // const type = document.getElementById('questionType').value;
            const questionTypeRadios = document.getElementsByName('questionType');
            let type = '';
            for (const radio of questionTypeRadios) {
                if (radio.checked) {
                    type = radio.value;
                    break;
                }
            }
            const keyword = document.getElementById('keyword').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!type || !keyword || keyword === '') {
              return
            }

            const foundQuestions = allTests.filter(test => {
                const questionData = JSON.parse(test.responseBody.trim());
                const subjectMatch = questionData?.subject?.toLowerCase().includes(keyword);
                const optionsMatch = questionData?.options?.some(option => option?.text.toLowerCase().includes(keyword));
                console.log(questionData.subject, questionData.options,keyword,subjectMatch,optionsMatch,questionData.fdTopicType,type)
                return questionData.fdTopicType === type && (subjectMatch || optionsMatch);
            });

            if (foundQuestions.length > 0) {
                foundQuestions.forEach((test, index) => {
                    const questionData = JSON.parse(test.responseBody.trim());
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `<strong>题目 ${questionData.fdOrder}:</strong> ${highlightText(questionData.subject, keyword)}<br>`;
                    if (questionData?.options) {
                        questionDiv.innerHTML += `<strong>选项:</strong><br>`;
                        questionData?.options?.forEach(option => {
                            questionDiv.innerHTML += `${option.value}: ${highlightText(option.text, keyword)}<br>`;
                        });
                    }
                    questionDiv.innerHTML += `<strong>正确答案:</strong> ${questionData.fdRightAnswer}<br><br>`;
                    resultDiv.appendChild(questionDiv);
                });
            } else {
                resultDiv.innerHTML = '未找到匹配的题目。';
            }
